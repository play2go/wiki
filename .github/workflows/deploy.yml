name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Add GitHub to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -t ed25519 ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Server
        run: |
          export PATH="$HOME/.bun/bin:$PATH"
          if [ -f ~/.bun/bin/bun ]; then
            BUN_CMD="$HOME/.bun/bin/bun"
          else
            BUN_CMD="bun"
          fi

          ssh -v -T -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          set -x
          cd /root/wiki
          git pull
          $BUN_CMD install
          $BUN_CMD run build
          pkill -f "vitepress preview" || true
          sleep 2
          cd /root/wiki
          nohup $BUN_CMD run preview --host 0.0.0.0 > /tmp/wiki.log 2>&1 < /dev/null &
          disown
          sleep 3
          echo "Process started:"
          ps aux | grep "vitepress preview" | grep -v grep || echo "Process not found"
          EOF

