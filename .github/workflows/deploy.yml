name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            set -e
            export PATH="$HOME/.bun/bin:$PATH"
            if [ -f ~/.bun/bin/bun ]; then
              BUN_CMD="$HOME/.bun/bin/bun"
            else
              BUN_CMD="bun"
            fi
            cd /root/wiki
            git pull
            $BUN_CMD install
            $BUN_CMD run build
            if command -v pm2 &> /dev/null || [ -f ~/.bun/bin/pm2 ]; then
              PM2_CMD="pm2"
              if [ -f ~/.bun/bin/pm2 ]; then
                PM2_CMD="$HOME/.bun/bin/pm2"
              fi
              if $PM2_CMD list | grep -q wiki; then
                $PM2_CMD restart wiki
              else
                cd /root/wiki
                $PM2_CMD start "$BUN_CMD run preview --host 0.0.0.0" --name wiki
              fi
            else
              pkill -f "vitepress preview" || true
              sleep 2
              cd /root/wiki
              nohup $BUN_CMD run preview --host 0.0.0.0 > /tmp/wiki.log 2>&1 < /dev/null &
              disown
            fi

